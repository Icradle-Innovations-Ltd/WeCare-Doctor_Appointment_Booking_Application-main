<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to HealthCare</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; media-src *; img-src 'self' data: content:; font-src 'self' https://fonts.gstatic.com;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="color-scheme" content="light dark">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(135deg, #f0f7ff 0%, #e6f2ff 100%);
                margin: 0;
                animation: fadeIn 1s ease-in;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .container {
                text-align: center;
                padding: 40px;
                max-width: 400px;
                background-color: white;
                border-radius: 30px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                transform: translateY(0);
                transition: all 0.3s ease;
            }
            .container:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            }
            .icon-container {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-bottom: 30px;
            }
            .icon {
                font-size: 40px;
                margin-bottom: 20px;
                width: 80px;
                height: 80px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                transition: all 0.3s ease;
            }
            .icon-1 { color: #4285F4; background: #e8f0fe; }
            .icon-2 { color: #34A853; background: #e6f4ea; }
            .icon-3 { color: #EA4335; background: #fce8e6; }
            .icon:hover {
                transform: scale(1.1);
            }
            h2 {
                font-size: 32px;
                background: linear-gradient(45deg, #4285F4, #34A853);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 20px;
                font-weight: 600;
            }
            p {
                font-size: 18px;
                color: #666;
                margin-bottom: 35px;
                line-height: 1.6;
                padding: 0 15px;
            }
            .next-button {
                background: linear-gradient(45deg, #4285F4, #34A853);
                color: white;
                padding: 18px 50px;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                font-size: 18px;
                font-weight: 500;
                transition: all 0.3s ease;
                box-shadow: 0 6px 20px rgba(66,133,244,0.3);
            }
            .next-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(66,133,244,0.4);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon-container">
                <span class="icon icon-1 material-icons">medical_services</span>
                <span class="icon icon-2 material-icons">favorite</span>
                <span class="icon icon-3 material-icons">local_hospital</span>
            </div>
            <h2>Welcome to HealthCare</h2>
            <p>Your journey to better health starts here. Experience world-class medical care with just a few taps. Let's make healthcare simple, accessible, and effective for you.</p>
            <a href="onboarding2.html"><button class="next-button">Get Started</button></a>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
