<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            max-width: 90%;
            width: 380px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-container {
            margin-bottom: 20px;
        }

        .material-icons {
            font-size: 48px;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .welcome-text {
            font-size: 28px;
            color: #764ba2;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        h1 {
            font-size: 24px;
            color: #764ba2;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #764ba2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(118, 75, 162, 0.2);
        }

        button {
            width: 100%;
            font-size: 18px;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 14px;
            color: #764ba2;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        a {
            text-decoration: none;
            color: #764ba2;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #667eea;
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 20px;
                width: 100%;
            }

            .welcome-text {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <div class="icon-container">
            <span class="material-icons">health_and_safety</span>
        </div>
        <div class="welcome-text">Welcome to WeCare</div>
        <p class="subtitle">Your health is our priority</p>
        <form id="loginForm">
            <input type="email" class="input-field" placeholder="Enter your email" required>
            <input type="password" class="input-field" placeholder="Enter your password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="signup-link">
            New to WeCare? <a href="./view/signup.html">Create Account</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add login logic here
            window.location.href = "./view/signin.html";
        });
    </script>
</body>

</html>
