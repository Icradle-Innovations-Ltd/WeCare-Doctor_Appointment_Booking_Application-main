<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPanel</title>
    <link rel="stylesheet" href="../style/viewadmin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1><i class="material-icons" style="color: #4285F4; vertical-align: middle; margin-right: 8px;">local_hospital</i> Admin Dashboard</h1>
        <div>
            <h2 class="admin-name"></h2>
            <button class="logout-btn"><i class="material-icons" style="color: #DB4437; vertical-align: middle; margin-right: 4px;">logout</i> Logout</button>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="dashboard-card" id="viewDoc">
            <i class="material-icons" style="color: #4285F4; font-size: 48px; display: block; margin-bottom: 10px;">medical_services</i>
            <h3>View Doctors</h3>
            <p>Manage and view all registered doctors</p>
        </div>

        <div class="dashboard-card" id="viewPat">
            <i class="material-icons" style="color: #0F9D58; font-size: 48px; display: block; margin-bottom: 10px;">people</i>
            <h3>View Patients</h3>
            <p>Access patient records and information</p>
        </div>

        <div class="dashboard-card" id="viewApp">
            <i class="material-icons" style="color: #F4B400; font-size: 48px; display: block; margin-bottom: 10px;">event</i>
            <h3>View Appointments</h3>
            <p>Monitor and manage appointments</p>
        </div>
    </div>

    <div class="container">

    </div>
</body>
</html>
<script src="../js/viewadmin.js"></script>
