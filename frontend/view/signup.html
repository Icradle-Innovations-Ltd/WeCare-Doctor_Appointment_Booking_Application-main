<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="../style/signup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
<body>
    <nav>
        <div id="index">
            <h1><i class="material-icons">local_hospital</i> WeCare</h1>
        </div>
        <div id="buttons">
            <button id="home"><i class="material-icons">home</i> Home</button>
            <button id="signin"><i class="material-icons">login</i> Sign In</button>
        </div>
    </nav>

    <div class="welcome-section">
        <h1><i class="material-icons">health_and_safety</i> Welcome to WeCare</h1>
        <p>Your Health, Our Priority</p>
    </div>

    <div class="role-buttons">
        <h2>Choose Your Role</h2>
        <div class="role-options">
            <button onclick="showDoctorForm()" class="role-btn">
                <i class="material-icons">medical_services</i>
                <span>I'm a Doctor</span>
            </button>
            <button onclick="showPatientForm()" class="role-btn">
                <i class="material-icons">personal_injury</i>
                <span>I'm a Patient</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="form" id="doctorForm">
            <h2><i class="material-icons">medication</i> Doctor Signup</h2>
            <form action="" method="">
                <div class="input-group">
                    <i class="material-icons">person</i>
                    <input type="text" id="doctorName" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="material-icons">email</i>
                    <input type="email" id="doctorEmail" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="material-icons">lock</i>
                    <input type="password" id="doctorPassword" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="material-icons">local_hospital</i>
                    <select id="doctorSpecialisation" name="specialisation" required>
                        <option value="" disabled selected>Select Specialisation</option>
                        <option value="heart">Cardiology</option>
                        <option value="kidney">Nephrology</option>
                        <option value="general">General Medicine</option>
                    </select>
                </div>
                <div class="input-group">
                    <i class="material-icons">videocam</i>
                    <select id="doctorVideocall" name="videocall" required>
                        <option value="" disabled selected>Video Call Available?</option>
                        <option value="YES">Yes</option>
                        <option value="NO">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <i class="material-icons">image</i>
                    <input type="text" id="doctorImage" name="image" placeholder="Profile Image URL" required>
                </div>
                <button type="submit" class="submit-btn"><i class="material-icons">how_to_reg</i> Join as Doctor</button>
            </form>
        </div>

        <div class="form" id="patientForm">
            <h2><i class="material-icons">personal_injury</i> Patient Signup</h2>
            <form action="" method="">
                <div class="input-group">
                    <i class="material-icons">person</i>
                    <input type="text" id="patientName" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="material-icons">email</i>
                    <input type="email" id="patientEmail" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="material-icons">lock</i>
                    <input type="password" id="patientPassword" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="material-icons">image</i>
                    <input type="text" id="patientImage" name="image" placeholder="Profile Image URL" required>
                </div>
                <button type="submit" class="submit-btn"><i class="material-icons">how_to_reg</i> Join as Patient</button>
            </form>
        </div>
    </div>

    <div hidden id="spinner"></div>

</body>
</html>

<script src="../js/signup.js"></script>
